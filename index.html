<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1>Bookshelf Apps</h1>
		</header>
		<main>
			<section class="input-section">
				<div class="title">Masukkan Buku Baru</div>
				<form id="inputBook">
					<div class="input">
						<label for="input-judul">Judul</label>
						<input type="text" id="input-judul" required />
					</div>
					<div class="input">
						<label for="input-penulis">Penulis</label>
						<input type="text" id="input-penulis" required />
					</div>
					<div class="input">
						<label for="input-tahun">Tahun</label>
						<input type="number" id="input-tahun" required min="0" />
					</div>
					<div class="input-inline">
						<label for="done">Tandai selesai dibaca</label>
						<input type="checkbox" id="done" />
					</div>
					<button id="book-submit" type="submit">
						Masukkan buku ke rak belum selesai dibaca
					</button>
				</form>
			</section>

			<section class="book-shelf">
				<div id="incompleteBookshelfList">

                </div>
			</section>
			<section class="book-shelf">
                <div id="completeBookshelfList">

                </div>
            </section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
