<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Shelf</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<header>
			<h1>Bookshelf Apps</h1>
		</header>
		<main>
			<div class="input-search-wrapper">
				<section class="input-section" id="input">
					<div class="title">Masukkan Buku Baru</div>
					<form id="inputBook">
						<div class="input">
							<label for="input-judul">Judul</label>
							<input
								type="text"
								id="input-judul"
								required
								placeholder="Masukkan Judul Buku"
							/>
						</div>
						<div class="input">
							<label for="input-penulis">Penulis</label>
							<input
								type="text"
								id="input-penulis"
								required
								placeholder="Masukkan Penulis Buku"
							/>
						</div>
						<div class="input">
							<label for="input-tahun">Tahun</label>
							<input
								type="number"
								id="input-tahun"
								required
								min="0"
								max="2024"
								placeholder="Masukkan Tahun Buku"
							/>
						</div>
						<div class="input-inline">
							<label for="done">Tandai selesai dibaca</label>
							<input type="checkbox" id="done" />
						</div>
						<button id="book-submit" type="submit">belum selesai dibaca</button>
					</form>
				</section>
				<section class="search-bar">
					<label for="search">CARI BUKU</label>
					<input type="search" id="search" placeholder="Cari buku" />
				</section>
			</div>
			<div class="wrapper-bookshelf">
				<section class="book-shelf">
					<div class="title">Belum selesai dibaca</div>
					<div id="inCompleteBookShelfList"></div>
				</section>
				<section class="book-shelf">
					<div class="title">Selesai dibaca</div>
					<div id="completeBookShelfList"></div>
				</section>
			</div>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
